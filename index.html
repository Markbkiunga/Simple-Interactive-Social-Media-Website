<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Social Media Website</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./script/index.js" defer /></script>
  </head>
    </head>
    <body>
    <div id="sidenav-left-container">
        <div id="form-container">
        <form id="user-information" method="post" >
            <input type="text" name="Username" id="username" placeholder="Enter username" required>
    </br>
            <input type="submit" value="Submit" id="submit-button">
    </br>
        </form>
        <div id="username-container">
        </div>
        </div>
        <a href="#memes-section">Memes</a>
        <a href="#music-section">Music</a>
        <a href="#randomdog-section">Random Dog</a>
        </div>
    <div id="sidenav-right-container">
            <div id="friends-container">
            <h4>Friends</h4>
            </div>
            <div id="quote-container">
            </div>
            <div id="weather-container">
            </div>
            <div id="geo-data-container">
            </div>
    </div>
    <header id="header">
        <h1>Simple Interactive Social Media Website</h1>
        <p>By Mark Brian</p>
    </header>
    <section id="memes-section">
        <h1 class="section-headings">Memes</h1>
        <div id="meme-container">
        </div>
    </section>
    <section id="music-section">
        <h1 class="section-headings">Music</h1>
        <div id="music-container">
        </div>
    </section>
    <section id="randomdog-section">
        <h1 class="section-headings">Random Dog</h1>
        <div id="randomdog-container">
        </div>
    </section>

   </body>
</html>
